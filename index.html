<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Neighborhood Map</title>
  </head>
  <body>
     <div class="container">
      <div class="options-box">
        <h1 class="header__title">Santa Clara places</h1>
        <a id="menu" class="header__menu">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"/>
          </svg>
        </a>

         <div class="searchbar" id="searchbar">
             <input data-bind="value: searchTitle, valueUpdate: 'afterkeydown'" id="textplace" type='text' placeholder="Enter The Location">
          </div>
          <div>
            <h4> Places In Santa Clara</h4>
          <nav  id="drawer" class="nav">
            <ul class="nav__list" data-bind="foreach: List">
              <li data-bind="click: $parent.changeLocation, text: title" class="nav__item"></li>
            </ul>
          </nav>
            </div>
       </div>


       <div id="map"></div>

    </div>

   <script src="js/knockout-3.4.2.js"></script>
   <script src="js/jquery.min.js"></script>
   <script src="js/app.js"></script>
   <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdH6Cb0Qvwh-_UCh5gAQzWLVEQbi3GW1k&v=3&callback=initMap" onerror="errorHandling"></script>
  <script>
     /*
      * Open the drawer when the menu ison is clicked.
      */
     var menu = document.querySelector('#menu');
     var drawer = document.querySelector('.nav');

     menu.addEventListener('click', function(e) {
       drawer.classList.toggle('open');
       e.stopPropagation();
     });

     $( '.nav li' ).on("click", function(){
       $('.nav').removeClass('open');
     });


   </script>
</body>
</html>
